<head>
  
    <!-- Bootstrap linkelése CDN-ről -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
  </head>

<div class="d-flex flex-row">
    <div *ngFor='let dog of dogsCard' class = "card col-2">
        <img class = "card-img-top" src ="{{dog.image_link}}">
        <div class="card-body">
            <h5 class="card-title"> {{dog.name}} </h5>
        </div>
        <ul class="list-group list-group-flush" >
            <li class="list-group-item" >
                <p>How good with children <br> on a scale of 1-5: {{dog.good_with_children}}</p>
                </li>

            <li class="list-group-item">
                <p>Maximum life expectancy: {{dog.max_life_expectancy}}</p>
            </li>

            <li class="list-group-item">
                <p>Enerylevel on a scale of 1-5: {{dog.energy}}</p>
            </li>
        </ul>
    </div>
</div>
