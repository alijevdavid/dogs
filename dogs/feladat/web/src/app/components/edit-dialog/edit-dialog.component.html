<div id="overlay">
</div>

<div id="centerpoint">
    <form [formGroup]="reactiveForm">
        <div class = "whitebox d-flex flex-column rounded-4">
            <div class="row justify-content-evenly w-100">
                <div class="col-4">
                    <label for="inputDogsName">Dog's name</label>
                    <input type = "text" class="form-control mb-2" formControlName = "dogsName" id="inputDogsName">
                </div>
                <div class="col-4">
                    <label for="inputLifeExpectancy">Maximum life expectancy</label>
                    <input type = "text" class="form-control mb-2" formControlName="lifeExpectancy" id="inputLifeExpectancy">
                </div>
            </div>

            <div class="row justify-content-evenly w-100">
                <div class="col-4">
                    <label for="inputChildren">How good with children?</label>
                    <select class="form-control" formControlName="goodWithchildren" id="inputChildren">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="inputEnergyLvl">Energy level</label>
                    <select class="form-control" formControlName="energyLvl" id="inputEnergyLvl">
                        <option selected value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="row justify-content-evenly w-100">
                <div class="col-4">
                    <label for="inputImage">Image:</label>
                    <select class="form-control" formControlName="image" id="inputImage">
                        <option selected value="maltese">maltese</option>
                        <option value="poodle">poodle</option>
                        <option value="beagle">beagle</option>
                        <option value="pug">pug</option>
                        <option value="akita">akita</option>
                    </select>
                </div>
            </div>

            <div class="d-flex justify-content-around flex-row mt-3 mb-3">
                <div class="p-2">
                    <button class="btn btn-outline-secondary" type="button" (click)="onCancelClick()" routerLink="list-view">Go Back</button>
                </div>

                <div class="p-2">
                    <button class="btn btn-outline-success" type="submit" (click)="onConfirmClick(); onSubmit()" routerLink="list-view">Edit</button>
                </div>
            </div>

            <div class="d-flex justify-content-around flex-row mt-3 mb-3">
                <label for="inputImage">Selected image:</label>
                <img class="w-25" src= "assets/{{reactiveForm.value.image}}.jpg">
            </div>
        </div>
    </form>
</div>
